format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""
# prompt wide configuration settings
add_newline = true
scan_timeout = 10
# command_timeout = 750

[username]
format = "[$user]($style) "

[hostname]
ssh_symbol = ""
format = "on [$hostname](red) "

[directory]
style = "blue"
truncation_length = 5
truncation_symbol = ".../"
truncate_to_repo = false

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[git_branch]
format = "[$branch ]($style)"
style = "#ffb454"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "="
untracked = "⇡"
modified = "⇣"
staged = "+"
renamed = "»"
deleted = "✘"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "#d2a6ff"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[package]
disable = true


# custom jujutsu module showing commits since main bookmark
[custom.jj]
command = '''
if jj root &>/dev/null; then
  count=$(jj log --no-graph --no-pager -r "main..@ & ~empty()" -T "x"
2>/dev/null | wc -c | tr -d ' ')
  if [ "$count" -gt 0 ]; then
    echo "↑$count"
  fi
fi
'''
when = ''' test -d .jj || { dir="$PWD"; while [ "$dir" != "/" ]; do [ -d "$dir/.jj" ] && exit 0; dir=$(dirname "$dir"); done; exit 1; } '''
format = "[$output]($style) "
style = "bold cyan"
description = "Commits ahead of main bookmark in Jujutsu"
